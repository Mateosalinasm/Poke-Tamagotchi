<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Tamagotchi</title>
</head>
<body>
   
    <img class="title" src="js/images/be53c1cab2b0b5666f4c83ee861c70b9.png" alt="Tamagotchi">
    <h1 id="name"></h1>
    <div class="progress-bars">

    </div>
    <div class="img-container">
        <img class="egg" src="js/images/pngegg.png" alt="Egg">
        <img class="charmander" src="js/images/toppng.com-okemon-charmander-png-high-quality-image-cute-charmander-1105x1061.png" alt="Charmander">
        <img class="charmeleon" src="js/images/pngegg (1).png" alt="Charmeleon">
        <img class="charizard" src="js/images/pngegg (4).png" alt="Charizard"> 
    </div>
    <div class="btns">
        <button class="feed">Feed</button>
        <button class="play">Play</button>
        <button class="sleep">Sleep</button>
    </div>
    <div class="btnsText">
        <h6 class="hunger-text"> Hunger<br> Score</h6>
        <h6 class="bordem-text"> Boredom<br>Score</h6>
        <h6 class="fatigue-text"> Fatigue<br> Score</h6>
    </div>
  
    <div class="scores">
        <h6 class="hungerScore">0</h6>
        <h6 class="playScore">0</h6>
        <h6 class="sleepScore">0</h6>
    </div>
<script src="js/app.js"></script>
</body>
</html>
