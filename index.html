<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Tamagotchi</title>
</head>
<body>
   
    <img class="animate__animated animate__zoomIn title" src="js/images/be53c1cab2b0b5666f4c83ee861c70b9.png" alt="Tamagotchi">
    <h1 id="name"></h1>
    <h2 class="age">0</h2>
    <div class="food">
        <img class="mcdonalds" src="https://www.seekpng.com/png/full/124-1248426_mc-donald-comida-png-pixel-freetoedit-food-pixel.png" alt="Mcdonalds">
        <img class="sushi2" src="https://www.seekpng.com/png/full/111-1116145_tumblr-n43g9pm61l1snc5kxo1-400-tumblr-nn03qwrvqs1spu5iko1-cute-food-pixel.png" alt="sushi plater">
    </div>
    <div class="toys">
        <img class="pokeball" src="https://www.pngkit.com/png/full/26-261366_pokeball-pokeball-8-bit-gif.png" alt="Pokeballs">
        <img class="purplePokeball" src="js/images/pngegg (10).png" alt="Purple Pokeball">
    </div>
    <div class="img-container">
        <img class="animate__animated animate__tada egg" src="js/images/pngegg.png" alt="Egg">
        <img class="animate__animated charmander" src="js/images/toppng.com-okemon-charmander-png-high-quality-image-cute-charmander-1105x1061.png" alt="Charmander">
        <img class="animate__animated charmeleon" src="js/images/pngegg (1).png" alt="Charmeleon">
        <img class="animate__animated charizard" src="js/images/pngegg (2).png" alt="Charizard"> 
    </div>
    <div class="dead">
        <img class="deadPet" src="https://mktg-assets.tcgplayer.com/content/pokemon/2_21/MST3King%20The%20First%20Movie/charizard_defeated.png" alt="Defeated Charizard">
    </div>
    <div class="btns">
        <button class="feed">Feed</button>
        <button class="play">Play</button>
        <button class="sleep">Sleep</button>
    </div>
    <div class="btnsText">
        <h6 class="hunger-text"> Hunger<br> Score</h6>
        <h6 class="bordem-text"> Boredom<br>Score</h6>
        <h6 class="fatigue-text"> Fatigue<br> Score</h6>
    </div>
  
    <div class="scores">
        <h6 class="hungerScore">0</h6>
        <h6 class="playScore">0</h6>
        <h6 class="sleepScore">0</h6>
    </div>
<script src="js/app.js"></script>
</body>
</html>
